{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<div class="login-container">
    <form action="/login" method="post" class="login-form">
        <div class="login-form-field-div">
            <input autocomplete="off" autofocus class="login-form-field" id="email" name="email" placeholder="Email" type="text" required>
        </div>
        <div class="login-form-field-div">
            <input class="login-form-field" id="password" name="password" placeholder="Password" type="password" minlength="8" required>
        </div>
        <button class="login-form-btn" type="submit">Log in</button>
        <a href="/register" class="login-form-redirect-link">Not a user? Register here!</a>
    </form>
</div>
{% endblock %}
